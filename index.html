<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The-Good-Travel</title>
</head>

<body>
    <header>

        <h1>The-Good-Travel</h1>
        <img src="images/logo.gif" alt="logo" id="logo">

    </header>
    <main>
        <div id="format">
            <form action="" id="form">
                <label for="name"> Place Name</label>
                <br>
                <br>
                <input type="name" id="name" required placeholder="ex:lodon">
                <br>
                <br>
                <br>
                <label for="place">Trip Place</label>
                <br>
                <br>
                <select name="pakce" id="place">
                    <option value="HAWAII">HAWAII</option>
                    <option value="LONDON">LONDON</option>
                    <option value="PARIS">PARIS</option>
                    <option value="ITALY">ITALY</option>
                    <option value="SLOVAKIA">SLOVAKIA</option>
                    <option value="MALAYSIA">MALAYSIA</option>
                </select>
                <br>
                <br>
                <br>
                <label for="transport"> Type Transport</label>
                <br>
                <br>
                <select name="transport" id="transport">
                    <option value="car">Car</option>
                    <option value="tarin">train</option>
                    <option value="plane">plane</option>

                </select>
                <br>
                <br>
                <input type="submit" id="submit">
            </form>
        </div>
        <div id="tablet">
            <table id="table"></table>
        </div>


    </main>
    <footer>
        &copy;2021 (ASAC)The-Good-Travel
        <p>contact :qusaiqeisi@gmail.com</p>
    </footer>
    <script src="js/app.js"></script>


</body>

</html>
